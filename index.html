<!DOCTYPE html>
    <html>
        <head>
            <title> 252 exam 1</title>
        </head>
        <body>
<script>
function validateForm()
{
var x=document.forms["myForm"]["email"].value;
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
    {
  alert("Not a valid e-mail address");
  return false;
    }
}

</script>
</head>

<body>
<form name="myForm" action="demo_form.asp" onsubmit="return validateForm();" method="post">
    
<p>Address 1: <input type="text" name="addr" class="required"</p>

<p>Address 2: <input type="text" name="addr2" class="required"</p>

<p>City: <input type="text" name="city" class="required"</p>

<p>Please choose your state:
                    <select>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="VA">Virginia</option>
                    </select>
</p>

<p>Zip: <input type="text" maxlength="5" class= "required"> </p>

<p>Email: <input type="text" name="email" class= "required"> </p>

<input type="submit" value="Submit">
        </body>
    </html>
